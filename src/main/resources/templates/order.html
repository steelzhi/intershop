<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказ</title>
</head>

<body>
<a href="/main/items" style="float:right;">
    <b>На главную</b>
</a>
<br>
<a href="/orders" style="float:right;">
    <b>Заказы</b>
</a>
<br>
<h2>Успешная покупка</h2>
<h2 th:text="${'Заказ № '+ order.getId()}"></h2>

<table th:each="itemDto : ${order.getItemDtos()}" style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <a th:href="${'/items/'+itemDto.getId()}">
            <img th:src="@{/{itemDtoId}/image(itemDtoId=${itemDto.id})}" width="300" height="300">
        </a>
    </tr>
    <br>
    <tr width="100">
        <b th:text="'Название: ' + ${itemDto.getName()}"></b>
    </tr>
    <br>
    <tr width="100">
        <b th:text="'Описание: ' + ${itemDto.getDescription()}"></b>
    </tr>
    <br>
    <tr width="100">
        <b th:text="'Цена: ' + ${itemDto.getPrice()}+' ₽'"></b>
    </tr>
<!--    </tr>
    <tr>
        <td>
            <h3 th:text="${'Сумма: '+order.totalSum()}+' руб.'"></h3>
        </td>
    </tr>-->
</table>
</body>

</html>
