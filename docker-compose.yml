services:
  main-service:
    build: main-app/
    ports:
      - "8180:8180"
    depends_on:
      - db
      - redis
      - payment-service
      - keycloak
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://db:5432/intershop
      - SPRING_R2DBC_USERNAME=s
      - SPRING_R2DBC_PASSWORD=sa
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PAYMENT_SERVICE_URL=http://payment-service:9090
      - KEYCLOAK_HOST=keycloak
      - KEYCLOAK_PORT=8080
      #- SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/master


  payment-service:
    build: payment-service/
    ports:
      - "9090:9090"
    depends_on:
      - keycloak
    environment:
      - KEYCLOAK_HOST=keycloak
      - KEYCLOAK_PORT=8080
      #- SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/master

  db:
    image: postgres:13.7-alpine
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_USER=s
      - POSTGRES_PASSWORD=sa
      - POSTGRES_DB=intershop

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
    command:
      - start-dev