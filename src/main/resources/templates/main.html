<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.2"/>

    <title>Витрина товаров</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 20%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: right;
        }
        .centered {
            text-align: center
        }
        .actions {
            text-align: center;
        }
        .form-container {
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        select {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-add {
            margin-bottom: 20px;
        }
        p {
            display: inline;
        }
        .submitbutton{
            display:block;
        }
    </style>
</head>

<body>
<a href="/orders">
    <b>Заказы</b>
</a>
&#160;&#160;
<a href="/cart/items">
    <b>Корзина</b>
</a>

<br/>
<table>
    <form th:action="@{/main/items}">
        <input type="hidden" name="itemsOnPage" value="2"/>
        <input type="hidden" name="pageNumber" value="1"/>
        <button type="submit">Показывать по 2 товара</button>
    </form>
    <span> </span>
    <form th:action="@{/main/items}">
        <input type="hidden" name="itemsOnPage" value="10"/>
        <input type="hidden" name="pageNumber" value="1"/>
        <button type="submit">Показывать по 10 товаров</button>
    </form>

    <form th:action="@{/main/items}">
        <input type="hidden" name="itemsOnPage" value="20"/>
        <input type="hidden" name="pageNumber" value="1"/>
        <button type="submit">Показывать по 20 товаров</button>
    </form>
    <span> </span>
    <form th:action="@{/main/items}">
        <input type="hidden" name="itemsOnPage" value="50"/>
        <input type="hidden" name="pageNumber" value="1"/>
        <button type="submit">Показывать по 50 товаров</button>
    </form>
    <span> </span>
    <form th:action="@{/main/items}">
        <input type="hidden" name="itemsOnPage" value="100"/>
        <input type="hidden" name="pageNumber" value="1"/>
        <button type="submit">Показывать по 100 товаров</button>
    </form>
</table>

<div th:if="${pages != null}">
    <span>Страницы:</span>
    <p th:each="i : ${#numbers.sequence(1, {pages.numberOfPages}, 1)}">
        <a th:href="@{/main/items(itemsOnPage=${pages.itemsOnPage},pageNumber=${i})}" th:text="${i} "></a>
    </p>
    <br/>
</div>

<!-- Форма поиска товаров -->
<form th:action="@{/search}" method="GET">
    <label for="key">Введите название товара для поиска: </label>
    <input id="key" style="width:300px;" name="key" th:value="${key}"/>
    <label for="sortingCategory">Сортировка: </label>
    <select id="sortingCategory" name="sortingCategory">
        <option value="NO" th:selected="${sortingCategory=='NO'}">нет</option>
        <option value="ALPHA" th:selected="${sortingCategory=='ALPHA'}">по алфавиту</option>
        <option value="PRICE" th:selected="${sortingCategory=='PRICE'}">по цене</option>
    </select>
    <button type="submit" class="submitbutton">Найти</button>


    <!--    <p>
            <label for="pageSize">Число товаров: </label>
            <select id="pageSize" name="pageSize" onchange="this.form.submit()">
                <option value="5" th:selected="${paging.pageSize()==5}">5</option>
                <option value="10" th:selected="${paging.pageSize()==10}">10</option>
                <option value="20" th:selected="${paging.pageSize()==20}">20</option>
                <option value="50" th:selected="${paging.pageSize()==50}">50</option>
                <option value="100" th:selected="${paging.pageSize()==100}">100</option>
            </select>
        </p>
        <p>
            <button th:if="${paging.hasPrevious()}" name="pageNumber" th:value="${paging.pageNumber()-1}">&lt;</button>
            <span th:text="${'Страница: '+paging.pageNumber()}"></span>
            <button th:if="${paging.hasNext()}" name="pageNumber" th:value="${paging.pageNumber()+1}">&gt;</button>
        </p>-->
</form>

<table th:each="itemDto : ${items}">
    <td>
        <tr>
            <a th:href="${'/items/'+itemDto.getId()}">
                <img th:src="@{/{itemDtoId}/image(itemDtoId=${itemDto.id})}" width="300" height="300">
            </a>
        </tr>
        <br/>
        <tr width="100">
            <b th:text="'Название: ' + ${itemDto.getName()}"></b>
        </tr>
        <br/>
        <tr width="100">
            <b th:text="'Описание: ' + ${itemDto.getDescription()}"></b>
        </tr>
        <br/>
        <tr width="100">
            <b th:text="'Цена: ' + ${itemDto.getPrice()}+' ₽'"></b>
        </tr>
        <br/>
        <form th:action="@{/item/{id}/minus(id=${itemDto.id})}" method="POST">
            <button type="submit" name="pageName" th:value="MAIN">-</button>
        </form>
        &#160;
        <span th:text="${itemDto.amount}"></span>
        &#160;
        <form th:action="@{/item/{id}/plus(id=${itemDto.id})}" method="POST">
            <button type="submit" name="pageName" th:value="MAIN">+</button>
        </form>
        &#160;
        <form th:action="@{/cart/add/{id}(id=${itemDto.id})}" method="POST">
            <button type="submit" name="pageName" th:value="MAIN">Добавить в корзину</button>
        </form>
        &#160;
        <form th:action="@{/cart/remove/{id}(id=${itemDto.id})}" method="POST">
            <button type="submit" name="pageName" th:value="MAIN">Удалить из корзины</button>
        </form>
    </td>
</table>

<button class="btn-add" onclick="toggleForm()">Добавить новый товар в каталог</button>
<div class="form-container" style="display: none;" id="postForm">
    <h2>Добавить товар</h2>
    <form th:action="@{/item}" method="POST" th:object="${item}" enctype="multipart/form-data">
        <label for="name">Название товара:</label>
        <input type="text" id="name" name="name" required="required"/>
        <label for="description">Описание товара:</label>
        <input type="text" id="description" name="description" required="required"/>
        <label for="imageFile">Прикрепите картинку:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" class="form-control-file"/>
        <label for="price">Цена:</label>
        <input type="number" id="price" name="price" required="required"/>
        <button type="submit">Добавить</button>
    </form>
</div>

<script>
    function toggleForm() {
        const form = document.getElementById('postForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
