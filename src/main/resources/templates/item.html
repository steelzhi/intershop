<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
</head>

<body>
    <a href="/orders" style="float:right;">
        <b>ЗАКАЗЫ &cudarrr;</b>
    </a>
    <a href="/cart/items" style="float:right;">
        <b>КОРЗИНА &cudarrr;</b>
    </a>
    <a href="/main/items" style="float:right;">
        <b>ГЛАВНАЯ &cudarrr;</b>
    </a>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <img th:src="@{/{itemDtoId}/image(itemDtoId=${itemDto.id})}" width="300" height="300"/>
        </p>
        <p>
            <b th:text="${itemDto.getName()}"></b>
            <b th:text="${itemDto.getPrice()}+' ₽'" style="text-align:right;"></b>
        </p>
        <p>
            <span th:text="${itemDto.getDescription()}"></span>
        </p>
<!--        <form th:action="${'/items/'+item.getId()}" method="post">
            <button name="action" value="minus">-</button>
            <span th:text="${item.getCount()}"></span>
            <button name="action" value="plus">+</button>
            <button name="action" value="plus" th:if="${item.getCount()==0}" style="float:right;">В корзину</button>
        </form>-->
    </div>

    <a th:href="@{/main/items}" th:text="@{Вернуться на главную}"></a>
</body>

</html>
